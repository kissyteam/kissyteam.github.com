<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Dialog - 限制 + 可缩放</title>
<script src="http://g.tbcdn.cn/kissy/k/1.3.2/seed.js" data-config="{combine:true}"></script>
<link href="http://g.tbcdn.cn/kissy/k/1.3.2/css/dpl/base.css" rel="stylesheet"/>
<link rel="stylesheet" href="assets/cool.css"/>
    <link rel="stylesheet" href="assets/loading.css"/>

<link href="../button/assets/custombutton.css" rel="stylesheet"/>
</head>
<body>
<style>
    .ks-overlay {
        position:absolute;
        left:-9999px;
        top:-9999px;
    }

    .ks-overlay-hidden {
        visibility: hidden;
    }

    .ks-overlay-mask-hidden {
        display: none;
    }

    .ks-overlay-shown {
        visibility: visible;
    }

    .ks-overlay-mask-shown{
        display: block;
    }
    
    .constrain {
        border: 1px solid #DDDDDD;
        width: 800px;
        height: 400px;
        margin-bottom: 10px;
    }
</style>
<div class="constrain" id="c1">
</div>
<div id="button-wrap"></div>

<script src="assets/demo8.js"></script>
</body>
</html>
