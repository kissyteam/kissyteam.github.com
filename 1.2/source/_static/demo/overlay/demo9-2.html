<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Dialog - fixed 居中</title><script>
(function(){
    var h=window.location.href,d=document;
    if(h.indexOf("localhost/kissy_git/")!=-1){
            d.write('<script src="http://localhost/kissy_git/kissy1.2/build/kissy.js"'+' charset="utf-8"><'+'/script>');
        }

    else{
        d.write('<script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy.js"'+' charset="utf-8">'+'<'+'/script>');
    }
    })();
</script>
<link href="http://a.tbcdn.cn/s/kissy/1.2.0/css/base.css" rel="stylesheet"/>
<link rel="stylesheet" href="assets/cool.css"/>
</head>
<body class="my">
<style>
    
    .ks-overlay {
        position:absolute;
        left:-9999px;
        top:-9999px;
    }
    
    .my .ks-stdmod-header, .my .ks-stdmod-footer {
        display: none;
    }

    .my .ks-stdmod-body {
        line-height: 0;
    }
</style>
<script>
KISSY.use("ua,event,node,overlay", function(S, UA, Event, Node, O) {
    var dialog = new O.Dialog({
        width: 860,
        elCls: 'my',
        elStyle:{
            position: UA.ie == 6 ? "absolute" : "fixed"
        },
        <!-- width height 一定要设-->
        bodyContent: '<img '
            + 'width="860" '
            + 'height="282" '
            + 'src="http://img02.taobaocdn.com/tps/i2/T10J9bXnlgXXXXXXXX-424-282.jpg?noq=y" />',
        mask: true,
        draggable: true,
        align: {
            points: ['cc', 'cc']
        },
        closeAction:"destroy"
    });
    dialog.show();
    dialog.on("destroy", function() {
        Event.detach(window, "scroll", center);
    });

    function center() {
        S.log("ie center");
        if (dialog.get("visible")) {
            dialog.center();
        }
    }

    if (UA.ie == 6) {
        Event.on(window, "scroll", center);
    }
});

</script>
</body>
</html>
