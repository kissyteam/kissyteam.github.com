<!DOCTYPE html>
<html>
<head>

<script src="http://docs.kissyui.com/assets/import-kissy.js"></script>
</head>
<body>
  
<input id="whichkey" value="type something with keyboar or mouseup">
<div id="log"></div>
<script>
    var $=KISSY.Node.all;
    $('#whichkey').on('keydown mouseup',function(e){ 
      $('#log').html(e.type + ': ' +  e.which );
    });  

</script>

</body>
</html>
