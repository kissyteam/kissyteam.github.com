<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Demo - 模拟 selectbox</title>
<link href="http://a.tbcdn.cn/s/kissy/1.3.0rc/css/base.css" rel="stylesheet"/>
<link href="../menu/assets/c2c-ui.css" rel="stylesheet"/>
<link href="assets/pix.css" rel="stylesheet"/>
<style>
    h2 {
        font-size: 2em;
        font-weight: bold;
        margin: 10px;
    }

    #wrap {
        width: 990px;
        margin: 0 auto;
    }
</style>
<script src="http://docs.kissyui.com/assets/import-kissy.js"></script>
</head>
<body>
<div id="wrap">
    <h2>c2c 样式</h2>
    <div>
        <select name="decorateSelect" id="decorateSelect">
            <option value="-1">请选择</option>
            <option value="1">北京</option>
            <option value="2">上海</option>
            <option value="3">天津</option>
            <option value="4">南京</option>
            <option value="5">杭州</option>
            <option value="6">其他</option>
        </select>
    </div>
    <hr style="margin: 100px 0;"/>
    <h2>pix 样式</h2>
    <div>
        <select name="decorateSelect2" id="decorateSelect2">
            <option value="-1">请选择</option>
            <option value="1">北京</option>
            <option value="2">上海</option>
            <option value="3">天津</option>
            <option value="4">南京</option>
            <option value="5">杭州</option>
            <option value="6">其他</option>
        </select>
    </div>
</div>
<script src="assets/demo2.js"></script>
</body>
</html>
