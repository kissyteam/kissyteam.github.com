<!DOCTYPE html>
<html>
<head>
    <style>
        button { margin:10px; }
    </style>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.4/seed.js" data-config="{combine:true}"></script>
</head>
<body>
    
    <div class='outer' id='s'>
        <div class='item'>
            item1
        </div>
    </div>
    
    <div class='outer'>
        <div class='item'>
            item2
        </div>
    </div>
    
    <div class='item'>
        item3
    </div>
    
    <button>{"selector":".item"}</button>
    <button>{"selector":".item","context":".outer"}</button>
    <button>{"selector":".item","context":"#s"}</button>
    
<script>
    KISSY.use('core',function (S) {
        var $=S.all;
        $(".item",$(".outer")).css("color","red");
        $("button").on("click",function(){
            $("div").css("color","");
            var el=$(this);
            var content=S.JSON.parse(el.html());
            $(content.selector,content.context).css("color","red");
        });
        
    });
</script>
</body>
</html>
