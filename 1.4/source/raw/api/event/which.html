<!DOCTYPE html>
<html>
<head>

    <script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed-min.js?20140106" data-config="{combine:true}"></script>
</head>
<body>

<input id="whichkey" value="type something with keyboar or mouseup">

<div id="log"></div>
<script>
    KISSY.use('core', function (S) {
        var $ = KISSY.Node.all;
        $('#whichkey').on('keydown mouseup', function (e) {
            $('#log').html(e.type + ': ' + e.which);
        });
    });
</script>

</body>
</html>
