<!DOCTYPE html>
<html>
<head>
    <style>
        .info {
            color: red;
        }
    </style>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed.js?t=20131223" data-config="{combine:true}"></script>
</head>
<body>
<form id='f'>

    <div>
        <label>姓名：<input/><span class='info'> i lose focus</span></label>
    </div>

    <div>
        <label>密码：<input/><span class='info'>i lose focus</span></label>
    </div>

</form>
<script>
    KISSY.use('core', function (S) {
        var $ = KISSY.all;

        $("#f").on("focusout", function (e) {
            var t = $(e.target);
            t.next(".info").html("i lost focus");
        });

        $("#f").on("focusin", function (e) {
            var t = $(e.target);
            t.next(".info").html("i get focus");
        });
    });
</script>

</body>
</html>
