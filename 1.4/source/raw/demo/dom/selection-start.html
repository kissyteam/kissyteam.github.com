<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>selectionStart/End demo</title>
</head>
<body>
<h2>get selection position</h2>
<textarea id='t' style='width:200px;height:200px;'></textarea>
<button id='b'>get selection</button>
<button id='s'>forward</button>
<button id='e'>backward</button>
<script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed-min.js" data-config="{combine:true}"></script>
<script>
KISSY.use('json, gallery/pageNotification/1.0/index', function(S, JSON, PN) {
    var pn = new PN({
        "closeButton": true,
        "positionClass": "page-notification-top-right",
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    });

    window.alert = function() {
        var args = arguments[0];
        args = S.isObject(args) ? JSON.stringify(args) : args.toString();
        pn.success(args);
    };

    KISSY.getScript('./selection-start.js');
});
</script>
</body>
</html>
