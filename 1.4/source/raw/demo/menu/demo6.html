<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Demo - 模拟右键菜单</title>
<link href="http://g.tbcdn.cn/kissy/k/1.4.0/css/dpl/base.css" rel="stylesheet"/>

<link href="assets/my.css" rel="stylesheet"/>
<script src="http://g.tbcdn.cn/kissy/k/1.4.0/seed.js" data-config="{combine:true}"></script>
</head>
<body>
<img  id="bigimg" src="http://img02.taobaocdn.com/tps/i2/T1_fG0XiVoXXXXXXXX.jpg"/>

<script>
KISSY.use('json, gallery/pageNotification/1.0/index', function(S, JSON, PN) {
    var pn = new PN({
        "closeButton": true,
        "positionClass": "page-notification-top-right",
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    });

    window.alert = function() {
        var args = arguments[0];
        args = S.isObject(args) ? JSON.stringify(args) : args.toString();
        pn.success(args);
    };

    KISSY.getScript('assets/demo6.js');
});
</script>

</body>
</html>
