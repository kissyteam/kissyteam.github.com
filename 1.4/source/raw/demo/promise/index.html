<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed.js?t=20131209" data-config="{combine:true}"></script>
</head>

<body>
<button>执行</button>
<script>
    KISSY.use('json, gallery/pageNotification/1.0/index', function(S, JSON, PN){
        var pn = new PN({
            "closeButton": true,
            "positionClass": "page-notification-top-right",
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        });

        window.alert = function() {
            var args = arguments[0];
            args = S.isObject(args) ? JSON.stringify(args) : args.toString();
            pn.success(args);
        };

        var query = KISSY.unparam(location.search.substring(1)), t;
        if (t = query.type) {
            KISSY.getScript("assets/" + t + ".js");
        }
    });
</script>
</body>
</html>
