<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Demo - Draggable & Proxy 使用示例</title><script src="http://g.tbcdn.cn/kissy/k/1.4.0/seed.js?t=201311061" data-config="{combine:true}"></script>
<link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.4.0/css/dpl/base.css" />
<link rel="stylesheet" href="assets/box.css" />
<link rel="stylesheet" href="assets/demo1.css" />
</head>
<body>

<div class="box" id="test-drag">
	<s class="box-tp"><b></b></s>
	<div class="box-hd">
        <h3>Drag Me</h3>
	</div>
	<div class="box-bd">
		鼠标拖动
	</div>
	<s class="box-bt"><b></b></s>
</div>


<script>
    KISSY.use("dd,dd/plugin/proxy",function(S,DD,Proxy){
        var drag=new DD.Draggable({
            node:'#test-drag',
            cursor:'move',
            move:true
        });

        drag.plug(Proxy);
    });
</script>

</body>
</html>
