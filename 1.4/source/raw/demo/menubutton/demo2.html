<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Demo - 模拟 selectbox</title>
<link href="http://dev.kissyui.com/kissy/build/css/dpl/base.css" rel="stylesheet"/>
<link href="../menu/assets/c2c-ui.css" rel="stylesheet"/>
<link href="assets/pix.css" rel="stylesheet"/>
<style>
    h2 {
        font-size: 2em;
        font-weight: bold;
        margin: 10px;
    }

    #wrap {
        width: 990px;
        margin: 0 auto;
    }
</style>
<script src="http://dev.kissyui.com/kissy/build/seed.js" data-config="{combine:true}"></script>
</head>
<body>
<div id="wrap">
    <h2>c2c 样式</h2>
    <div>
        <select name="decorateSelect" id="decorateSelect">
            <option value="-1">请选择</option>
            <option value="1">北京</option>
            <option value="2">上海</option>
            <option value="3">天津</option>
            <option value="4">南京</option>
            <option value="5">杭州</option>
            <option value="6">其他</option>
        </select>
    </div>
    <hr style="margin: 100px 0;"/>
    <h2>pix 样式</h2>
    <div>
        <select name="decorateSelect2" id="decorateSelect2">
            <option value="-1">请选择</option>
            <option value="1">北京</option>
            <option value="2">上海</option>
            <option value="3">天津</option>
            <option value="4">南京</option>
            <option value="5">杭州</option>
            <option value="6">其他</option>
        </select>
    </div>
</div>
<script>
KISSY.use('json, gallery/pageNotification/1.0/index', function(S, JSON, PN) {
    var pn = new PN({
        "closeButton": true,
        "positionClass": "page-notification-top-right",
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    });

    window.alert = function() {
        var args = arguments[0];
        args = S.isObject(args) ? JSON.stringify(args) : args.toString();
        pn.success(args);
    };

    KISSY.getScript('assets/demo2.js');
});
</script>
</body>
</html>
