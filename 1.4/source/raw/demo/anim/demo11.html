<!doctype html>
<html>
<head>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed.js"></script>

<body>

<style>
    #t {
        width: 100px;
        height: 30px;
        border: 5px solid blue;
    }
</style>

<h1>Anim promise</h1>
<p>过程数据请打开控制台查看</p>

<div id="t"></div>

<script>
KISSY.use('json, gallery/pageNotification/1.0/index', function(S, JSON, PN) {
    var pn = new PN({
        "closeButton": true,
        "positionClass": "page-notification-top-right",
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    });

    window.alert = function() {
        var args = arguments[0];
        args = S.isObject(args) ? JSON.stringify(args) : args.toString();
        pn.success(args);
    };

    KISSY.getScript('assets/demo11.js');
});
</script>
</body>
