<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>KISSY Simple Tree</title>
		<link href="http://g.tbcdn.cn/kissy/k/1.4.1/css/dpl/base.css" rel="stylesheet"/>
		<link href="http://g.tbcdn.cn/kissy/k/1.4.1/tree/assets/dpl.css" rel="stylesheet"/>
        <script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed.js?t=201311061" data-config="{combine:true}"></script>	</head>
	<body>
        <div id="bc"></div>
		<div id="treeContainer" style="width: 200px;">
			<!-- 此处只提供一个树的容器，通过KISSY代码向容器中增加构成树的DOM元素 -->
			<!-- 在树生成之后，此处会有DOM元素添加进来 -->
		</div>
		<script>
		KISSY.use('json, gallery/pageNotification/1.0/index', function(S, JSON, PN) {
		    var pn = new PN({
		        "closeButton": true,
		        "positionClass": "page-notification-top-right",
		        "onclick": null,
		        "showDuration": "300",
		        "hideDuration": "1000",
		        "timeOut": "5000",
		        "extendedTimeOut": "1000",
		        "showEasing": "swing",
		        "hideEasing": "linear",
		        "showMethod": "fadeIn",
		        "hideMethod": "fadeOut"
		    });

		    window.alert = function() {
		        var args = arguments[0];
		        args = S.isObject(args) ? JSON.stringify(args) : args.toString();
		        pn.success(args);
		    };

		    KISSY.getScript('assets/demo1.js');
		});
		</script>
	</body>
</html>
