<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Dialog - fixed 居中</title><script src="//g.alicdn.com/kissy/k/1.4.7/seed.js" data-config="{combine:true}"></script>
<link href="//g.alicdn.com/kissy/k/1.4.7/css/dpl/base.css" rel="stylesheet"/>
<style>
/* 介绍浮层 */
.tl-introduce .prev,
.tl-introduce .prev b,
.tl-introduce .prev:hover b,
.tl-introduce .next,
.tl-introduce .next b,
.tl-introduce .next:hover b,
.tl-introduce .ks-overlay-close {
    background: transparent url(//img04.taobaocdn.com/tps/i4/T1GlKuXoxxXXXXXXXX-37-800.png) no-repeat -9999px -9999px;
}
.ks-overlay {
    position: absolute;
    position: fixed;
    left: -9999px;
    top:-9999px;
    z-index: 100;
}

.ks-overlay-hidden{
    visibility: hidden;
}
.ks-overlay-mask {
    background-color: black;
    opacity: 0.5;
    filter: alpha(opacity=50);
}
.tl-introduce {
    position: absolute;
    overflow: hidden;
}
.tl-introduce .ks-overlay-close {
    display: block;
    position: absolute;
    top: 6px;
    right: 6px;
    width: 16px;
    height: 16px;
    overflow: hidden;
    text-indent: -9999px;
    background-position: -1px -586px;
}
.tl-introduce .btn {
    display: block;
    position: absolute;
    top: 140px;
    width: 36px;
    height: 76px;
    overflow: hidden;
}
.tl-introduce .btn b {
    position: absolute;
    top: 36%;
    display: block;
    width: 13px;
    height: 21px;
}

.tl-introduce .prev {
    left: 0;
    background-position: 0 -389px;
}
.tl-introduce .prev b {
    left: 6px;
    background-position: 0 0;
}
.tl-introduce .prev:hover b {
    background-position: 0 -98px;
}
.tl-introduce .next {
    right: 0;
    background-position: 0 -480px;
}

.tl-introduce .next b {
    right: 6px;
    background-position: 0 -198px;
}
.tl-introduce .next:hover b {
    background-position: 0 -296px;
}

.tl-introduce .disable {
    visibility: hidden;
}
</style>
</head>
<body class="my">
<script>
KISSY.use('switchable,overlay', function(S, Switchable, Overlay) {
    var content = '<div class="tl-introduce-slide"><div class="ks-switchable-content">';
    S.each(['http://img04.taobaocdn.com/tps/i4/T1kt5uXnXfXXXXXXXX-780-420.png',
            'http://img01.taobaocdn.com/tps/i1/T1S01tXhlJXXXXXXXX-520-210.jpg',
            'http://img04.taobaocdn.com/tps/i4/T1kt5uXnXfXXXXXXXX-780-420.png',
            'http://img01.taobaocdn.com/tps/i1/T1S01tXhlJXXXXXXXX-520-210.jpg'], function(s, idx) {
        content += '<div><a href="#"><img width="860" height="390" src="' + s + '" alt="..." /></a></div>';
    });
    content += '</div><div class="tl-introduce-btn"><a class="prev btn disable" href="#"><b></b></a><a class="next btn" href="#"><b></b></a></div>';
    var p = new Overlay.Dialog({
        elCls: 'tl-introduce',
        bodyContent: content,
        width: 860,
        height: 390,
        mask: true,
        zIndex: 100000,
        align: {
            points : ['cc', 'cc']
        }
    });
    p.show();

    new Switchable.Carousel(p.get('el').one('.tl-introduce-slide'), {
        hasTriggers: false,
        effect: 'scrollx',
        easing: 'easeOutStrong',
        steps: 1,
        viewSize: [860],
        circular: false,
        prevBtnCls: 'prev',
        nextBtnCls: 'next',
        disableBtnCls: 'disable'
    });
});
</script>
</body>
</html>
