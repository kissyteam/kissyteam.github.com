<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Demo - autocomplete 的静态使用</title>
<link href="http://g.tbcdn.cn/kissy/k/1.4.1/css/dpl/base.css" rel="stylesheet"/>
<link href="assets/default.css" rel="stylesheet"/>
<script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed.js?t=20131223" data-config="{combine:true}"></script>
</head>
<body>

<h1>从已有节点渲染</h1>
<div style="margin:10px auto; width:80%;text-align: center">
    <h2>
        static : input a or b or c or d or 3
    </h2>
    <div class="ks-combobox" id="combobox">
        <div class="ks-combobox-input-wrap">
            <input style="width:100%;height:100%;" aria-haspopup="true"
                   aria-combobox="list" role="combobox" autocomplete="off"
                   class="ks-combobox-input" tabindex="0"
                   id="inp"
                    />
        </div>
    </div>

</div>

<h1>全新产生新节点</h1>
<div style="margin:10px auto; width:800px;text-align: center" id="newNew">
    <h2>
        static : input a or b or c or d or 3
    </h2>
</div>

<script>
KISSY.use('json, gallery/pageNotification/1.0/index', function(S, JSON, PN) {
    var pn = new PN({
        "closeButton": true,
        "positionClass": "page-notification-top-right",
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    });

    window.alert = function() {
        var args = arguments[0];
        args = S.isObject(args) ? JSON.stringify(args) : args.toString();
        pn.success(args);
    };

    KISSY.getScript('assets/static.js');
});
</script>

</body>
</html>
