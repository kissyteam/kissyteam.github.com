<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Demo - combobox 的 gmail 模式</title>
<link href="http://g.tbcdn.cn/kissy/k/1.4.1/css/dpl/base.css" rel="stylesheet"/>
<link href="assets/default.css" rel="stylesheet"/>
<script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed.js?t=201311061" data-config="{combine:true}"></script>
</head>
<body>

<h1 style="text-align: center">gmail 多选模式</h1>
<div style="margin:10px auto; width:80%;text-align: center" id="container">
    <h2>
        static : input a or b or c or d or 3，逗号分隔
    </h2>
</div>
<script>
KISSY.use('json, gallery/pageNotification/1.0/index', function(S, JSON, PN) {
    var pn = new PN({
        "closeButton": true,
        "positionClass": "page-notification-top-right",
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    });

    window.alert = function() {
        var args = arguments[0];
        args = S.isObject(args) ? JSON.stringify(args) : args.toString();
        pn.success(args);
    };

    KISSY.getScript('assets/gmail.js');
});
</script>

</body>
</html>
