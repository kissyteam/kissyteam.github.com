<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Classic Loader 简单配置包使用</title>
<script src="http://g.tbcdn.cn/kissy/k/1.4.0/seed.js?t=201311061" data-config="{combine:true}"></script>
</head>
<body>

<h1>
    Classic Loader 简单配置包使用
</h1>

<p>
    <a href="javascript:void(0)" onclick="window.open(window.location.href)">
        请新窗口打开网络面板观看链接数情况
    </a>
</p>

<button id='k12'>启动主模块</button>

<script>
KISSY.use('json, gallery/pageNotification/1.0/index', function(S, JSON, PN) {
    var pn = new PN({
        "closeButton": true,
        "positionClass": "page-notification-top-right",
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "5000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    });

    window.alert = function() {
        var args = arguments[0];
        args = S.isObject(args) ? JSON.stringify(args) : args.toString();
        pn.success(args);
    };

    KISSY.getScript('assets/simple.js');
});
</script>

</body>
</html>
