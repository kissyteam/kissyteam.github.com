<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Demo - GregorianCalendar 使用示例</title>
        <script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed.js?t=20131223" data-config="{combine:true}"></script>
    </head>
    <style>
    input{
        width: 50px;
    }
    </style>
    <body>
        年
        <input type="text" id="year" value="0">
        月
        <input type="text" id="month" value="0">
        日
        <input type="text" id="day">
        <br/>
        小时
        <input type="text" id="hour" value="0">
        分钟
        <input type="text" id="minute" value="0">
        秒
        <input type="text" id="second" value="0">
        毫秒
        <input type="text" id="millisecond" value="0">
        <button id="set">设置时间</button>
        <div id="gets">
            <button disabled="disabled" value="getTime">getTime</button>
            <button disabled="disabled" value="getYear">getYear</button>
            <button disabled="disabled" value="getMonth">getMonth</button>
            <button disabled="disabled" value="getDayOfMonth">getDayOfMonth</button>
            <button disabled="disabled" value="getHourOfDay">getHourOfDay</button>
            <br/>
            <button disabled="disabled" value="getMinutes">getMinutes</button>
            <button disabled="disabled" value="getSeconds">getSeconds</button>
            <button disabled="disabled" value="getMilliseconds">getMilliseconds</button>
            <button disabled="disabled" value="getWeekOfYear">getWeekOfYear</button>
            <br/>
            <button disabled="disabled" value="getWeekOfMonth">getWeekOfMonth</button>
            <button disabled="disabled" value="getDayOfYear">getDayOfYear</button>
            <button disabled="disabled" value="getDayOfWeek">getDayOfWeek</button>
            <button disabled="disabled" value="getDayOfWeekInMonth">getDayOfWeekInMonth</button>
        </div>

        <button id="addYear">增加一年</button>
        <button id="addMonth">增加10个月</button>
        <button id="rollMonth">roll 13个月</button>
        <button id="setNow">设置为当前时间</button>
        <script>
        KISSY.use('json, gallery/pageNotification/1.0/index', function(S, JSON, PN) {
            var pn = new PN({
                "closeButton": true,
                "positionClass": "page-notification-top-right",
                "onclick": null,
                "showDuration": "300",
                "hideDuration": "1000",
                "timeOut": "5000",
                "extendedTimeOut": "1000",
                "showEasing": "swing",
                "hideEasing": "linear",
                "showMethod": "fadeIn",
                "hideMethod": "fadeOut"
            });

            window.alert = function() {
                var args = arguments[0];
                args = S.isObject(args) ? JSON.stringify(args) : args.toString();
                pn.success(args);
            };

            KISSY.getScript('assets/demo1.js');
        });
        </script>
    </body>
</html>
