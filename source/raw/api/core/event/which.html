<!DOCTYPE html>
<html>
<head>

    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed.js" data-config="{combine:true}"></script>
</head>
<body>

<input id="whichkey" value="type something with keyboar or mouseup">

<div id="log"></div>
<script>
    KISSY.use('core', function (S) {
        var $ = KISSY.Node.all;
        $('#whichkey').on('keydown mouseup', function (e) {
            $('#log').html(e.type + ': ' + e.which);
        });
    });
</script>

</body>
</html>
