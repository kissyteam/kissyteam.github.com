<!DOCTYPE html>
<html>
<head>
    <style>
        .info {
            display: none;
            color: red;
        }
    </style>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed.js" data-config="{combine:true}"></script>
</head>
<body>
<form id='f'>

    <div>
        <label>姓名：<input/><span class='info'> i get focus</span></label>
    </div>

    <div>
        <label>密码：<input/><span class='info'>i get focus</span></label>
    </div>

</form>
<script>
    KISSY.use('core', function (S) {
        var $ = KISSY.all;

        $("#f").on("focusin", function (e) {
            var t = $(e.target);
            t.next(".info").stop(true).show().fadeOut();
        });
    });
</script>

</body>
</html>
