<style>
    .ks-overlay {
        position:absolute;
        left:-9999px;
        top:-9999px;
    }
    .ks-overlay-hidden {
        visibility: hidden;
    }

    .ks-overlay-mask-hidden {
        display: none;
    }

    .ks-overlay-shown {
        visibility: visible;
    }

    .ks-overlay-mask-shown{
        display: block;
    }
</style>
<style>
#link2, #link2 img {
	display: inline-block;
	line-height: 0;
}
.popup2 {
	background: #444;
	opacity: 0.7;
	filter: alpha(opacity = 70);
	text-align: center;
}
</style>
