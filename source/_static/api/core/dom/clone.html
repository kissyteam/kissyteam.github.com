<!DOCTYPE html>
<html>
<head>
    <style>
        button { margin:10px; }
        div {
            border:1px solid red;
            margin:10px;
            cursor:pointer;
            width:100px;
        }
    </style>
    <script>
        if(location.host=="localhost"){
            document.writeln('<script src="http://localhost/kissy_git/kissy/build/kissy.js"'+'>'+'<'+'/'+'script>');
        }else{
            document.writeln('<script src="http://yiminghe.github.com/kissy/build/kissy.js"'+'>'+'<'+'/'+'script>');
        }
   </script>
</head>
<body>
    
    <button id='c'>clone</button>
    <div>
       点我1
    </div>    
    
<script>
    KISSY.ready(function(S){
        var $=S.all,
                i=1,
                c=$("#c"),
                d=$("div");
        d.on("click",function(){
            alert($(this).html()+" clicked");
        });
        c.on("click",function(){
            // true : 克隆后的节点附带源节点的 data 以及事件
            d.clone(false,true).html("点我"+(++i)).appendTo("body");
        });
    });
</script>
</body>
</html>
